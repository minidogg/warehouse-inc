<!DOCTYPE html>
<html>

<head>
  <title>Credits</title>
  <link rel="icon" type="image/x-icon" href="src\images\favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #242323;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      color: white;
    }

    a,
    a:visited {
      color: #37afff;
      text-decoration: none; 
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    *{
      font-size: 1vmax;
    }
    h1, h2 {
      text-align: center;
    }
    h1{
      font-size: 5vmax;
    }
    h2{
      font-size: 3vmax;
    }


    .section {
      margin-bottom: 30px; 
    }

    .section-title {
      border-bottom: 2px solid #37afff;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="section">
      <h1 class="section-title">Credits</h1>
      <div class="content">
        <p>Lead Developer: <a href="https://github.com/minidogg">UnluckyCrafter</a></p>
        <p>Contributors:</p>
        <ul>
          <li><a href="https://github.com/abstractmelon">Abstract Melon</a></li>
          <li><a href="https://github.com/reallybaddeveloper">Really Bad Dev</a></li>
          <li><a href="https://github.com/codemob-dev">Codemob</a></li>
        </ul>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Links</h2>
      <div class="content">
        <p><a href="https://github.com/minidogg/warehouse-inc">GitHub repository</a></p>
        <p><a href="https://warehouse-inc.vercel.app">Website (probably where you came from)</a></p>
      </div>
    </div>
  </div>

  <!-- Loading animation -->
  <div id="coverDiv"></div>
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("coverDiv").classList.add("coverDivAnimate");
      }, 100)
    })
  </script>
</body>

</html>
