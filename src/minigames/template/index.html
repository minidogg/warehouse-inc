<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <button>Money button</button>


    <script>
        var game = {}
        window.onmessage = function(e) {  
           if(e.data.type=="game")e.data.data.game=game
        };
        window.top.postMessage({"type":"requestGame","data":{}}, '*');
        document.querySelector("button").onclick=()=>{
            window.top.postMessage({"type":"addSugar","data":{"amount":1}}, '*');
        }
    </script>
</body>
</html>
