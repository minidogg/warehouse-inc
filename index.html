<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Warehouse INC</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="icon" type="image/x-icon" href="src\images\favicon.ico">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #2c2c2c;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url('background.jpg'); 
                background-size: cover;

                overflow:hidden;
            }

            #container {
                text-align: center;
                color: #fff;

                transition: transform 1s ease-in-out;

                background-color: #333333ad;
                border: #242424 5px solid;
                border-radius: 2px;
                padding: 20px;
            }

            h1 {
                font-size: 8vmin;
                margin-bottom: 20px; 
            }   
            p {
                font-size: 3vmin;
                margin-bottom: 30px; 
            }

            .icon {
                font-size: 2.5vmin;
                margin-right: 10px;
            }
            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                text-align: center;
                line-height: 100%;
                display: inline-block;
                justify-content: center; 
                align-items: center;

            }


            button:hover {
                background-color: #004793d2;
            }

            .buttonText{
                margin-left:10px;

            font-family: Arial, sans-serif;
            line-height:100%;
            font-size: 2.5vmin;
            /*font-weight: normal;*/
            }

            @keyframes rotateEndlessly
        {
            from 
            {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to 
            {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        html,body {
            height:100%;
        }

        #bgscroll {
            position: absolute;
            width: 100vw;
            height: 100vh;

            z-index: -1;
            background:url("/src/images/warehouse-panorama.jpg");
            background-size: 200%;
            background-position-y: center;
            animation: bgscroll 13s linear infinite;
        }

        @keyframes fadeout{
            from {opacity: 1;}
            to   {opacity: 0;}
        }

        @keyframes bgscroll{  
            from {background-position-x: -100%;}
            to   {background-position-x: 100%;}
        }
    </style>
</head>
<body>
    <div id="bgscroll" class="fadeout"></div>
    <div id="container">
        <h1>Welcome to Warehouse INC</h1>
        <p>Embark on an epic adventure in the world of warehousing!</p>
        <button onclick="startGame()">
            <i class="fas fa-play icon"><span class="buttonText">Play</span></i>
        </button>
        <a href="credits.html" target="_blank">
            <button>
                <i class="fas fa-info-circle icon"><span class="buttonText">Credits</span></i> 
            </button>
        </a>
    </div>

    <script>
        function startGame() {
            const bgscroll = document.getElementById("bgscroll");
            const container = document.getElementById("container")

            container.style.transform = "translateY(100vh)";
            bgscroll.style.backgroundPositionX = getComputedStyle(bgscroll).backgroundPositionX;
            bgscroll.style.animation = "fadeout 1s";

            document.getElementById("container").style.transform = "translateY(100vh)";
            setTimeout(()=>{
                window.location.href = "./src/index.html";
                console.log("Started game");
            },1100)
            
        }
    </script>
</body>
</html>
